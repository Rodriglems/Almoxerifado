{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ALMOXETEC - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/image1.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">

    <style>
        :root {
            --dark-900: #0a0f1a;
            --dark-700: #122338;
            --accent-500: #0b6ff0;
            --accent-400: #3d8bff;
            --glass: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, var(--dark-900), var(--dark-700));
            overflow: hidden;
            color: #e6f0ff;
        }

        /* Fundo com vídeo + fallback */
        .bg-media {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.55;
            filter: brightness(0.55) contrast(1.1);
            pointer-events: none;
        }

        .bg-fallback {
            position: absolute;
            inset: 0;
            background-image: url("{% static 'images/login-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            filter: brightness(0.55) blur(1px);
        }

        /* Conteúdo central */
        .page-wrap {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Cartão de login */
        .login-card {
            width: 100%;
            max-width: 480px;
            padding: 40px 34px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(14px) saturate(130%);
            -webkit-backdrop-filter: blur(14px) saturate(130%);
            border: 1px solid var(--border-glass);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Branding */
        .brand-area {
            text-align: center;
            margin-bottom: 22px;
        }

        .login-logo {
            width: 150px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.4));
        }

        p.lead {
            color: #ebebeb9c;
            font-size: 15px;
        }

        /* Inputs */
        .form-control {
            background: rgba(245, 240, 240, 0.788);
            color: #212222;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 13px 16px;
            transition: 0.3s ease;
        }

        .form-control:focus {
            background: rgba(245, 240, 240, 0.705);
            border-color: var(--accent-500);
            box-shadow: 0 0 0 3px rgba(11, 111, 240, 0.25);
        }

        label {
            font-weight: 500;
            color: #d8e7ff;
        }

        /* Botão */
        .btn-primary {
            width: 100%;
            padding: 13px;
            font-size: 15px;
            letter-spacing: 0.5px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent-500), var(--accent-400));
            box-shadow: 0 7px 18px rgba(11, 111, 240, 0.28);
            transition: 0.25s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(11, 111, 240, 0.38);
        }

        /* Alertas */
        .alert-danger {
            background: rgba(255, 90, 90, 0.15);
            border: 1px solid rgba(255, 90, 90, 0.3);
            color: #ffb7c1;
            border-radius: 10px;
        }

        .text-muted {
            color: rgba(214, 214, 214, 0.664) !important;
        }

        /* Responsivo */
        @media (max-width: 500px) {
            .login-card {
                padding: 28px 24px;
            }

            .login-logo {
                width: 130px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-media">
        <div class="bg-fallback"></div>
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="{% static 'videos/login-bg.mp4' %}" type="video/mp4">
        </video>
    </div>

    <div class="page-wrap">
        <div class="login-card">
            <div class="brand-area">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="login-logo">
                <p class="lead">Acesse sua conta e continue</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Digite seu usuário" required autofocus>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha" required>
                </div>

                {% if erro %}
                <div class="alert alert-danger mt-3">{{ erro }}</div>
                {% endif %}

                <button type="submit" class="btn btn-primary mt-4">Entrar</button>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">&copy; {{ now|date:"Y" }} ALMOXARIFADO</small>
            </div>
        </div>
    </div>

</body>

</html>
