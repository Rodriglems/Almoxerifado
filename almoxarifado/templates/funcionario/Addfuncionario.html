{% extends 'base.html' %} {% load static %} {% block content %}
<div>
  <div>
    <div></div>
    <div>
      <form method="post">
        {% csrf_token %} {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="data_nascimento" class="form-label"
            >Data de Nascimento</label
          >
          <input
            type="date"
            id="data_nascimento"
            name="data_nascimento"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="instituicao" class="form-label">Instituição</label>
          <select
            id="instituicao"
            name="instituicao"
            class="form-control"
            required
          >
            <option value="">Selecione uma instituição</option>
            {% for inst in instituicoes %}
            <option value="{{ inst.id }}">{{ inst.nome }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          Adicionar Funcionário
        </button>
        <a href="{% url 'lista_funcionario' %}" class="btn btn-secondary ml-2"
          >Cancelar</a
        >
      </form>
    </div>
  </div>
</div>
<!-- Exclusão agora é feita via POST, sem JS -->
{% endblock content %}
