{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>SYSEBTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />

    {% csrf_token %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="#" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <a href="#"> </a>
        <ul class="list-unstyled components" class="menulink">
          <li>
            <a href="#" class="menulink"
              ><i class="fa fa-home fa-fw"></i> Inicio</a
            >
          </li>
          <li>
            <a href="{% url 'lista_instituicao' %}" class="menulink"
              ><i class="fa fa-building fa-fw"></i> Instituição
            </a>
          </li>
          <li>
            <a href="{% url 'lista_funcionario' %}" class="menulink"
              ><i class="fa fa-people-carry fa-fw"></i> Funcionários</a
            >
          </li>

          <!-- Adicione mais links conforme necessário -->
        </ul>
        <ul class="list-unstyled sairmenubtn color-principal-escura">
          <li>
            <!-- Logout link removido temporariamente - adicione quando necessário -->
          </li>
        </ul>
      </nav>
      <!-- Page Content  -->
      <div class="content container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn color-menu">
              <i class="fas fa-align-left"></i>
              <span> <b>MENU</b></span>
            </button>
            <button
              class="btn btn-dark d-inline-block d-lg-none ml-auto color-menu"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-align-justify"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                  <!--  <a class="nav-link" href="#"
                    >{{ request.user.get_full_name|default:request.user.username
                    }}</a
                  > -->
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="content container-fluid">
          <div class="container-fluid">{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
