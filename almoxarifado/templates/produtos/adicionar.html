{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Adicionar Produto</h1>
      <div class="card w-50">
        <form method="POST" id="formCategoria">
          {% csrf_token %}
          <div class="p-3">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control" value="{{ form_data.nome|default:'' }}"
                required />
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" id="descricao" name="descricao" class="form-control"
                value="{{ form_data.descricao|default:'Sem Descrição' }}" required />
            </div>
            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input type="number" id="quantidade_estoque" name="quantidade_estoque" class="form-control"
                value="{{ form_data.quantidade_estoque|default:'0' }}" min="0" required />
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <select name="categoria" id="categoria" class="form-select form-control" required>
                <option value="">Selecione uma Categoria</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                {% endfor %}
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Adicionar</button>
            <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
          </div>
      </div>
    </div>
    </form>
  </div>
</div>
</div>
</div>
</div>

{% endblock content %}j
