{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; white-space: normal; word-break: break-all; overflow-wrap: anywhere; }
        th { background: #f4f4f4; }
        h2 { color: #007bff; }
        tr{ word-break: break-word; }
        /* define largura relativa das colunas para controlar o espaço do email */
        th:nth-child(1), td:nth-child(1) { width: 30%; } /* nome */
        th:nth-child(2), td:nth-child(2) { width: 15%; } /* data */
        th:nth-child(3), td:nth-child(3) { width: 25%; /* email */ }
        th:nth-child(4), td:nth-child(4) { width: 15%; } /* telefone */
        th:nth-child(5), td:nth-child(5) { width: 15%; } /* instituicao */
        /* classe específica para email (opcional) */
        .email { white-space: normal; word-break: break-all; overflow-wrap: anywhere; }
    </style>
</head>
<body>
    <h2>Lista de Funcionarios</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Instituição</th>                   
            </tr>
        </thead>
        <tbody>
            {% for funcionario in funcionarios %}
            <tr>
                <td>{{ funcionario.nome }}</td>
                <td>{{ funcionario.data_nascimento }}</td>
                <td class="email">{{ funcionario.email }}</td>WW
                <td>{{ funcionario.telefone }}</td>
                <td>{{ funcionario.instituicao }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
